<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 채팅</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>채팅 입장</h2>
            <div class="profile-upload">
                <img id="profilePreview" src="https://via.placeholder.com/100" alt="프로필">
                <input type="file" id="profileUpload" accept="image/*">
                <label for="profileUpload">프로필 사진 선택</label>
            </div>
            <input type="text" id="usernameInput" placeholder="닉네임을 입력하세요" maxlength="10">
            <button id="joinButton">입장하기</button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-header">
            <h2>채팅방</h2>
            <div class="online-count">
                <i class="fas fa-users"></i>
                <span id="onlineCount">0 온라인</span>
            </div>
        </div>
        <div class="chat-messages">
        </div>
        <div class="chat-input">
            <button class="emoji-button">
                <i class="far fa-smile"></i>
            </button>
            <div class="emoji-picker" style="display: none;">
                <div class="emoji-tabs">
                    <button class="emoji-tab active" data-tab="basic">기본</button>
                    <button class="emoji-tab" data-tab="custom">캐릭터</button>
                </div>
                <div class="emoji-content" id="basicEmojis">
                    <span>😊</span><span>😂</span><span>🥰</span><span>😍</span>
                    <span>😎</span><span>😇</span><span>🤔</span><span>😅</span>
                    <span>😭</span><span>😤</span><span>😡</span><span>🥺</span>
                </div>
                <div class="emoji-content" id="customEmojis" style="display: none;">
                    <!-- 캐릭터 이모티콘들은 JavaScript에서 동적으로 추가됩니다 -->
                </div>
            </div>
            <button class="file-button">
                <i class="fas fa-paperclip"></i>
            </button>
            <input type="file" id="fileUpload" accept="image/*,application/pdf" style="display: none;">
            <div class="file-preview" style="display: none;">
                <div class="preview-content">
                    <img id="imagePreview" style="display: none;">
                    <div id="fileInfo" style="display: none;"></div>
                </div>
                <button class="cancel-upload">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input type="text" placeholder="메시지를 입력하세요...">
            <button class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
